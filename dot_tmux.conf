# Minimal tmux config — session persistence for SSH, not a daily multiplexer

# Modern terminal support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB,ghostty:RGB"

# Sane defaults
set -g mouse on
set -g history-limit 10000
set -g escape-time 10
set -g focus-events on

# Extended keys for modern terminals (Shift+Enter, Ctrl+i vs Tab, etc.)
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Start windows and panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Clipboard — OSC 52 passthrough to local terminal via SSH
set -g set-clipboard on
set -as terminal-features ',xterm-256color:clipboard'
set -g allow-passthrough on

# Vi-style copy mode with clipboard sync
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# Status bar — minimal, stays out of the way
set -g status-style "bg=default,fg=colour8"
set -g status-left "#[fg=colour4]#S "
set -g status-right ""
set -g status-left-length 20
