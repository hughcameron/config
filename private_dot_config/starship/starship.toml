"$schema" = 'https://starship.rs/config-schema.json'

format = """
[╭─](cyan) $os$hostname$directory$git_branch$git_status$fill$time
[╰─](cyan) $character"""

[os]
disabled = false
format = "[$symbol](cyan)"

[os.symbols]
Macos = " "
Ubuntu = " "
Linux = " "
Debian = " "
Windows = " "

[hostname]
aliases = { "Hughs-MacBook-Pro" = "macbook", "Hughs-MBP" = "macbook" }
ssh_symbol = ' '
ssh_only = false
style = "cyan bold"
format = "[$ssh_symbol$hostname]($style) "
disabled = false

[directory]
style = "white bold"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[fill]
symbol = "·"
style = "bright-black"

[git_branch]
symbol = ""
style = "blue bold"
format = "[$symbol $branch]($style) "

[git_status]
style = "yellow"
format = "[$all_status$ahead_behind]($style) "

[nodejs]
symbol = ""
style = "green"
format = "[$symbol ($version)]($style) "

[rust]
symbol = ""
style = "red"
format = "[$symbol ($version)]($style) "

[golang]
symbol = ""
style = "cyan"
format = "[$symbol ($version)]($style) "

[php]
symbol = ""
style = "purple"
format = "[$symbol ($version)]($style) "

[python]
symbol = ""
style = "yellow"
format = "[$symbol ($version)]($style) "

[time]
disabled = false
time_format = "%I:%M %p"
style = "blue bold"
format = " [ $time ]($style)"

[character]
success_symbol = "[❯](green bold)"
error_symbol = "[❯](red bold)"
