cwd = { fg = "#c2a05c" }

find_keyword = { fg = "#c2a05c", bg = "#0a0e14" }
find_position = {}

count_copied = { fg = "#0a0e14", bg = "#7e9350" }
count_cut = { fg = "#0a0e14", bg = "#a85361" }
count_selected = { fg = "#0a0e14", bg = "#c2a05c" }

border_symbol = "â”‚"
