## Color palette - Ayu Dark
# dark_bg     "#0a0e14"
# medium_bg   "#2d3640"
# muted       "#5c6773"
# light       "#c2c2c2"
# gold        "#c2a05c"  primary accent
# blue        "#1f6f88"  directories, docs
# green       "#7e9350"  executables, success
# red         "#a85361"  errors, archives, cut
# purple      "#9464b6"  special files

