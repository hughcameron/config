[[mgr.prepend_keymap]]
on   = "l"
run  = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

[[mgr.prepend_keymap]]
on   = "F"
run  = "plugin smart-filter"
desc = "Smart filter"

# Git file changes
[[mgr.prepend_keymap]]
on   = ["g", "c"]
run  = "plugin vcs-files"
desc = "Show Git file changes"

# Toggle pane visibility
[[mgr.prepend_keymap]]
on   = "T"
run  = "plugin toggle-pane min-preview"
desc = "Show or hide the preview pane"

[[mgr.prepend_keymap]]
on   = ["g", "t"]
run  = "plugin toggle-pane max-preview"
desc = "Maximize or restore the preview pane"

# Bookmarks (yamb)
[[mgr.prepend_keymap]]
on   = ["u", "a"]
run  = "plugin yamb save"
desc = "Save bookmark"

[[mgr.prepend_keymap]]
on   = ["u", "g"]
run  = "plugin yamb jump_by_key"
desc = "Jump to bookmark by key"

[[mgr.prepend_keymap]]
on   = ["u", "G"]
run  = "plugin yamb jump_by_fzf"
desc = "Jump to bookmark via fzf"

[[mgr.prepend_keymap]]
on   = ["u", "d"]
run  = "plugin yamb delete_by_key"
desc = "Delete bookmark by key"

[[mgr.prepend_keymap]]
on   = ["u", "D"]
run  = "plugin yamb delete_by_fzf"
desc = "Delete bookmark via fzf"

[[mgr.prepend_keymap]]
on   = ["u", "r"]
run  = "plugin yamb rename_by_key"
desc = "Rename bookmark by key"

# Session save-and-quit (autosession)
[[mgr.prepend_keymap]]
on   = "q"
run  = "plugin autosession -- save-and-quit"
desc = "Save session and quit"

# Copy path as local volume path (Beelink mount â†’ local)
[[mgr.prepend_keymap]]
on   = ["c", "v"]
run  = "plugin copy-volume-path"
desc = "Copy path remapped for volume mount"

# Paste clipboard content/image to file (capital C to avoid blocking p=paste)
[[mgr.prepend_keymap]]
on   = ["C", "c"]
run  = "plugin save-clipboard-to-file"
desc = "Paste clipboard content to file"

[[mgr.prepend_keymap]]
on   = ["C", "i"]
run  = "plugin paste-clipboard-image"
desc = "Paste clipboard image to file"

# GCS bucket browser
[[mgr.prepend_keymap]]
on   = ["g", "s"]
run  = "plugin gcs-browser"
desc = "Browse GCS buckets / refresh"

[[mgr.prepend_keymap]]
on   = ["c", "g"]
run  = "plugin gcs-browser -- copy"
desc = "Copy gs:// path"

[[mgr.prepend_keymap]]
on   = ["g", "d"]
run  = "plugin gcs-browser -- download"
desc = "Download GCS file to ~/Downloads"

[[mgr.prepend_keymap]]
on   = ["g", "q"]
run  = "plugin gcs-browser -- exit"
desc = "Exit GCS browser"

# DuckDB Preview Mappings

[[manager.prepend_keymap]]
on = "H"
run = "plugin duckdb -1"
desc = "Scroll one column to the left"

[[manager.prepend_keymap]]
on = "L"
run = "plugin duckdb +1"
desc = "Scroll one column to the right"

[[manager.prepend_keymap]]
on = ["g", "o"]
run = "plugin duckdb -open"
desc = "open with duckdb"

[[manager.prepend_keymap]]
on = ["g", "u"]
run = "plugin duckdb -ui"
desc = "open with duckdb ui"

